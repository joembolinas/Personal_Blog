<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Admin Login</title>
  </head>
  <body>
    <h1>Admin Login</h1>
    {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
    <form method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
      <label>Password: <input type="password" name="password"></label>
      <button type="submit">Login</button>
    </form>
  </body>
</html>

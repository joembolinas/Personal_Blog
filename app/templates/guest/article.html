<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ article.title }}</title>
  </head>
  <body>
    <h1>{{ article.title }}</h1>
    <p><em>{{ article.excerpt }}</em></p>
    <div>{{ article.content }}</div>
    <p>Tags: {% for t in article.tags %}{{ t }} {% endfor %}</p>
  </body>
</html>

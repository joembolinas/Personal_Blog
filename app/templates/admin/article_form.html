<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Create Article</title>
  </head>
  <body>
    <h1>Create Article</h1>
    <form method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
      <label>Slug: <input name="slug"></label><br>
      <label>Title: <input name="title"></label><br>
      <label>Excerpt: <input name="excerpt"></label><br>
      <label>Content: <textarea name="content"></textarea></label><br>
      <label>Tags (comma): <input name="tags"></label><br>
      <button type="submit">Create</button>
    </form>
  </body>
</html>
